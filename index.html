<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link type="text/css" href="css/stylesheet.css" media="all" rel="stylesheet">
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<title>Welebob Creates</title>
	</head>
	<body>
		<div class="content-wrapper">
			<div class="content-bar">
				<div class="content-nav">
					<div class="button-wrapper">
						<button class="button-act">
							Fantasy
						</button>
					</div>
					<div class="button-wrapper">
						<button class="button-act">
							Future
						</button>
					</div>
				</div>
			</div>
			<div class="content-bar">
				<div class="content-left">
					<div class="split-wrapper">
						<div class="twist-body" id="varanstone">
							<div class="twist-name">
								VaranStone
							</div>
							<div class="twist-concept">
							</div>
							<div class="twist-card">
								<div class="twist-rule">
									<div class="twist-title">
										Twist
									</div>
									<div class="twist-narrative">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-right">
					<div class="split-wrapper">
						<div class="content-name">
							<div class="content-title">
								WELEBOB CREATES
							</div>
							<div class="content-tag">
								No Stress - <span id="changeTag">Just Waaaagh</span>
							</div>
						</div>
						<div class="content-pic">
							<img src="img/game1.jpg" class="pic-img" />
						</div>
						<div class="right-desc">
						Unnoficial twists, house rules, campaigns, and assorted wargaming addons.
						</div>
						<div class="right-box">
							<div class="right-title">
								Visit my Instagram
							</div>
							<button class="button-support" id="link-insta">
								Check out Instagram
						</div>
						<div class="right-box">
							<div class="right-title">
								Visit my Youtube channel
							</div>
							<button class="button-support" id="link-youtube">
								Check out Youtube
						</div>
						<div class="right-box">
							<div class="right-title">
								Visit my Twitch channel
							</div>
							<button class="button-support" id="link-twitch">
								Check out Twitch
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function changeTag() {
				var maths = Math.floor((Math.random() * 10) + 1);
				var options = ["Just WAAAAAGH", "Just Fun", "Just Glory", "Just Rat Balls", "Just ...", "Just Grimdark", "Just Hold Me Closer", "Just Moar Dakka", "Just Keep On Keeping On"];
				$("#changeTag").html(options[maths]);
			}
			$(document).ready( function() {
				changeTag();
			})
			$("#link-insta").on('click', function(){
			   window.location.href='https://www.instagram.com/welebobcreates/';
			})
			$("#link-youtube").on('click', function(){
			   window.location.href='https://www.youtube.com/channel/UCvm_zEeGzXD4oLMgO_kxRLw';
			})
			$("#link-twitch").on('click', function(){
			   window.location.href='https://www.twitch.tv/welebobcreates';
			})
		</script>
	</body>
</html>
