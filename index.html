<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link type="text/css" href="css/stylesheet.css" media="all" rel="stylesheet">
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<title>Hot Spot Robotics</title>
	</head>
	<body>
		<div class="header-wrapper">
			<div class="header-logo">
				<h1 id="TeamName">
				</h1>
			</div>
			<div class="header-buttons">
			</div>
		</div>
		<div class="content-wrapper">
			<div class="stat-wrapper">
				<div class="stat-box">
					
				</div>
			</div>
		</div>
		<script>
		var teamName = "Hot Spot Robotics";
		$(document).ready( function() {
			fetchData();
			$("#TeamName").html(teamName);
		});
		function fetchData() {
			$.get("https://api.statbotics.io/v2/teams/state/HI", function(data){
				$.each( data, function( index, val ){
						console.log(val);
						$(".stat-box").append('<div class="stat-row"><div class="stat-title">'+val.name+'Wins</div><div class="stat-act" id="wins">'+val.full_count+'</div></div>');
				});
			});
		};
		</script>
	</body>
</html>
